
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Neural-Lingua Translator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #e9e1e5;
    }
    h2 {

    }
    .translator-wrapper {

      margin: auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .side {

      min-width: 300px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }
    select {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .text-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
      background-color: transparent;
    }
    .char-count {
      text-align: right;
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .translate-button {
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-end;
    }
    .switch-button {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .switch-button button {
      font-size: 28px;
      border: none;
      background: none;
      cursor: pointer;
      margin-top: 70px;
    }
    .translated-label {
      color: #5f6368;
      font-size: 14px;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .switch-button { margin: 10px 0; }
      .switch-button button { margin-top: 0; }
    }
  </style>
</head>
<body>

<h2>Neural-Lingua Translator</h2>

<div class="translator-wrapper">

  <!-- Left Side -->
  <div class="side">
    <select id="sourceLanguage">
      <option value="auto">Ph√°t hi·ªán ng√¥n ng·ªØ</option>
      <option value="en">Ti·∫øng Anh</option>
      <option value="vi">Ti·∫øng Vi·ªát</option>
      <option value="fr">Ti·∫øng Ph√°p</option>
      <option value="ru">Ti·∫øng Nga</option>
      <option value="zh">Ti·∫øng Trung</option>
      <option value="ja">Ti·∫øng Nh·∫≠t</option>
      <option value="ko">Ti·∫øng H√†n</option>
      <option value="es">Ti·∫øng T√¢y Ban Nha</option>
      <option value="de">Ti·∫øng ƒê·ª©c</option>
    </select>
    <div class="text-box">
      <textarea id="textInput" placeholder="Nh·∫≠p n·ªôi dung c·∫ßn d·ªãch..." oninput="updateCharCount()"></textarea>
      <div class="char-count" id="charCount">0 / 5000</div>
      <button onclick="startListening()" style="margin-top:10px;">üéô N√≥i ƒë·ªÉ nh·∫≠p</button>
      <button class="translate-button" onclick="translateText()">D·ªãch</button>
    </div>
  </div>

  <!-- Arrow -->
  <div class="switch-button">
    <button onclick="swapLanguages()">‚áÑ</button>
  </div>

  <!-- Right Side -->
  <div class="side">
    <select id="targetLanguage">
      <option value="vi">Ti·∫øng Vi·ªát</option>
      <option value="en">Ti·∫øng Anh</option>
      <option value="fr">Ti·∫øng Ph√°p</option>
      <option value="ru">Ti·∫øng Nga</option>
      <option value="zh">Ti·∫øng Trung</option>
      <option value="ja">Ti·∫øng Nh·∫≠t</option>
      <option value="ko">Ti·∫øng H√†n</option>
      <option value="es">Ti·∫øng T√¢y Ban Nha</option>
      <option value="de">Ti·∫øng ƒê·ª©c</option>
    </select>
    <div class="text-box">
      <textarea id="translatedText" placeholder="B·∫£n d·ªãch" readonly></textarea>
      <div class="translated-label">B·∫£n d·ªãch</div>
    </div>
  </div>

</div>

<script>
  function updateCharCount() {
    const len = document.getElementById("textInput").value.length;
    document.getElementById("charCount").innerText = `${len} / 5000`;
  }

  function swapLanguages() {
    const from = document.getElementById("sourceLanguage");
    const to = document.getElementById("targetLanguage");
    const temp = from.value;
    from.value = to.value;
    to.value = temp;

    const input = document.getElementById("textInput");
    const output = document.getElementById("translatedText");
    const tmpText = input.value;
    input.value = output.value;
    output.value = tmpText;
    updateCharCount();
  }

  async function translateText() {
    const text = document.getElementById("textInput").value;
    const from = document.getElementById("sourceLanguage").value;
    const to = document.getElementById("targetLanguage").value;
    const output = document.getElementById("translatedText");

    if (!text.trim()) {
      output.value = "Vui l√≤ng nh·∫≠p n·ªôi dung.";
      return;
    }

    output.value = "‚è≥ ƒêang d·ªãch...";

    try {
      const apiUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;
      const res = await fetch(apiUrl);
      const data = await res.json();
      output.value = data[0][0][0];
    } catch (err) {
      console.error(err);
      output.value = "‚ö†Ô∏è L·ªói d·ªãch.";
    }
  }

  function startListening() {
    const textInput = document.getElementById("textInput");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'vi-VN';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    textInput.placeholder = "‚è≥ ƒêang nghe... H√£y n√≥i g√¨ ƒë√≥...";

    recognition.start();

    recognition.onresult = function(event) {
      const speechText = event.results[0][0].transcript;
      textInput.value = speechText;
      updateCharCount();
      textInput.placeholder = "Nh·∫≠p n·ªôi dung c·∫ßn d·ªãch...";
    };

    recognition.onerror = function(event) {
      console.error('L·ªói nh·∫≠n gi·ªçng n√≥i:', event.error);
      textInput.placeholder = "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c gi·ªçng n√≥i üò¢";
    };
  }
</script>

</body>
</html>
