<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Neural-Lingua Translator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f1f3f4;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .translator-wrapper {
      max-width: 1100px;
      margin: auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .side {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }
    select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .text-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      position: relative;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: none;
      outline: none;
      resize: none;
      background-color: transparent;
    }
    .char-count {
      text-align: right;
      font-size: 12px;
      color: #888;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .switch-button {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .switch-button button {
      font-size: 28px;
      border: none;
      background: none;
      cursor: pointer;
      margin-top: 70px;
    }
    .translated-label {
      color: #5f6368;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Neural-Lingua Translator</h2>

<div class="translator-wrapper">

  <!-- B√™n tr√°i -->
  <div class="side">
    <select id="sourceLanguage">
      <option value="auto">Ph√°t hi·ªán ng√¥n ng·ªØ</option>
      <option value="vi">Ti·∫øng Vi·ªát</option>
      <option value="en">Ti·∫øng Anh</option>
      <option value="fr">Ti·∫øng Ph√°p</option>
      <option value="es">Ti·∫øng T√¢y Ban Nha</option>
      <option value="ja">Ti·∫øng Nh·∫≠t</option>
      <option value="ko">Ti·∫øng H√†n</option>
      <option value="zh">Ti·∫øng Trung</option>
    </select>
    <div class="text-box">
      <textarea id="textInput" placeholder="Nh·∫≠p n·ªôi dung c·∫ßn d·ªãch..." oninput="updateCharCount()"></textarea>
      <div class="char-count" id="charCount">0 / 5000</div>
      <div class="controls">
        <button onclick="startRecording()">üé§ Ghi √¢m</button>
        <button onclick="translateText()">üîÅ D·ªãch</button>
      </div>
    </div>
  </div>

  <!-- N√∫t ƒë·∫£o chi·ªÅu -->
  <div class="switch-button">
    <button onclick="swapLanguages()">‚áÑ</button>
  </div>

  <!-- B√™n ph·∫£i -->
  <div class="side">
    <select id="targetLanguage">
      <option value="en">Ti·∫øng Anh</option>
      <option value="vi">Ti·∫øng Vi·ªát</option>
<option value="fr">Ti·∫øng Ph√°p</option>
      <option value="es">Ti·∫øng T√¢y Ban Nha</option>
      <option value="ja">Ti·∫øng Nh·∫≠t</option>
      <option value="ko">Ti·∫øng H√†n</option>
      <option value="zh">Ti·∫øng Trung</option>
    </select>
    <div class="text-box">
      <textarea id="translatedText" placeholder="B·∫£n d·ªãch..." readonly></textarea>
      <div class="translated-label">B·∫£n d·ªãch</div>
      <div class="controls">
        <button onclick="playTranslation()">üîä Nghe</button>
      </div>
    </div>
  </div>

</div>

<script>
  function updateCharCount() {
    const text = document.getElementById("textInput").value;
    document.getElementById("charCount").innerText = `${text.length} / 5000`;
  }

  function swapLanguages() {
    const source = document.getElementById("sourceLanguage");
    const target = document.getElementById("targetLanguage");
    const temp = source.value;
    source.value = target.value;
    target.value = temp;

    const input = document.getElementById("textInput");
    const output = document.getElementById("translatedText");
    const tempText = input.value;
    input.value = output.value;
    output.value = tempText;

    updateCharCount();
  }

  async function translateText() {
    const text = document.getElementById("textInput").value.trim();
    const from = document.getElementById("sourceLanguage").value;
    const to = document.getElementById("targetLanguage").value;
    const output = document.getElementById("translatedText");

    if (!text) {
      output.value = "Vui l√≤ng nh·∫≠p n·ªôi dung.";
      return;
    }

    output.value = "‚è≥ ƒêang d·ªãch...";

    try {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;
      const res = await fetch(url);
      const data = await res.json();
      output.value = data[0][0][0];
    } catch (err) {
      console.error(err);
      output.value = "‚ö†Ô∏è Kh√¥ng th·ªÉ d·ªãch.";
    }
  }

  function playTranslation() {
    const text = document.getElementById("translatedText").value;
    const lang = document.getElementById("targetLanguage").value;

    if (!text) return;

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang;
    speechSynthesis.speak(utterance);
  }

  function startRecording() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ghi √¢m.");
      return;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = document.getElementById("sourceLanguage").value || 'vi';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
document.getElementById("textInput").value = transcript;
      updateCharCount();
    };

    recognition.onerror = function(event) {
      alert("L·ªói ghi √¢m: " + event.error);
    };
  }

  window.speechSynthesis.onvoiceschanged = () => {
    speechSynthesis.getVoices(); // load danh s√°ch voice
  };
</script>

</body>
</html>
